# #######################################################################################
# ГИПЕР-КОНФИГ: МОНОХРОМ + СКОРОСТЬ (v0.53 STABLE)
# #######################################################################################

# ============================================================
# МОНИТОРЫ
# ============================================================
monitor = HDMI-A-1, 1920x1080@100, 1280x0, 1
monitor = eDP-1, 1920x1080@60, 0x0, 1.5

# ============================================================
# ПЕРЕМЕННЫЕ И ПРОГРАММЫ
# ============================================================
$terminal = kitty
$menu = rofi -show drun
$fileManager = kitty -e yazi
$browser = firefox
$mainMod = SUPER

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = GDK_BACKEND,wayland,x11

# ============================================================
# АВТОЗАПУСК
# ============================================================
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = waybar & swww-daemon
exec-once = swww img ~/wallpaper.png
exec-once = dunst
exec-once = hypridle
# Запуск демона для текста
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
# ============================================================
# НАСТРОЙКИ ВИДА
# ============================================================
general {
    gaps_in = 5
    gaps_out = 15
    border_size = 2
    col.active_border = rgb(ffffff)
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 10
    shadow:enabled = false

    blur {
        enabled = true
        size = 3
        passes = 2
        new_optimizations = true
        xray = true
        ignore_opacity = true
    }
}

animations {
    enabled = yes
    bezier = fluent_decel, 0, 1, 0, 1
    animation = windows, 1, 3, fluent_decel, popin 80%
    animation = border, 1, 3, default
    animation = fade, 1, 3, default
    animation = workspaces, 1, 3, fluent_decel, slide
}

# ============================================================
# ПРАВИЛА ОКОН И ВОРКСПЕЙСОВ (FIXED 0.53)
# ============================================================

# Мониторы и воркспейсы
workspace = 1, monitor:HDMI-A-1, default:true
workspace = 2, monitor:HDMI-A-1
workspace = 3, monitor:HDMI-A-1
workspace = 4, monitor:HDMI-A-1
workspace = 5, monitor:eDP-1, default:true
workspace = 6, monitor:eDP-1

# Умные отступы (Smart Gaps)
workspace = w[tv1], gapsout:0, gapsin:0
workspace = f[1], gapsout:0, gapsin:0

# Исправленные правила окон (windowrulev2 — самый стабильный в 0.53)
windowrulev2 = bordersize 0, floating:0, onworkspace:w[tv1]
windowrulev2 = rounding 0, floating:0, onworkspace:w[tv1]
windowrulev2 = bordersize 0, floating:0, onworkspace:f[1]
windowrulev2 = rounding 0, floating:0, onworkspace:f[1]

# Правила для Rofi
windowrulev2 = float, class:(rofi)
windowrulev2 = stayfocused, class:(rofi)
windowrulev2 = center, class:(rofi)

# Фикс максимизации
windowrulev2 = suppressevent maximize, class:.*

xwayland {
  force_zero_scaling = true
}

# ============================================================
# ВВОД
# ============================================================
input {
    kb_layout = us, ru
    kb_options = grp:alt_shift_toggle
    follow_mouse = 1
    touchpad:natural_scroll = false
}

# ============================================================
# ГОРЯЧИЕ КЛАВИШИ
# ============================================================

# Система
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, L, exec, loginctl lock-session

# ПРИЛОЖЕНИЯ И СКРИПТЫ
bind = $mainMod, D, exec, $menu
bind = $mainMod, R, exec, $menu
bind = $mainMod, B, exec, $browser
bind = $mainMod, F, exec, $fileManager
bind = $mainMod, G, exec, code --enable-features=UseOzonePlatform --ozone-platform=wayland
bind = $mainMod, N, exec, $terminal -e nvim
bind = $mainMod, O, exec, obsidian --enable-features=UseOzonePlatform --ozone-platform=wayland

# КОМАНДА DWU (открывается в терминале и не закрывается сразу)
bind = $mainMod, W, exec, $terminal --hold -e dwu --today

# Скриншот
bind = $mainMod, S, exec, grim -g "$(slurp)" - | satty --filename - --fullscreen

# Навигация HJKL
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Рабочие столы
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6

# Мультимедиа
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Мышь
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# ============================================================
# РАЗНОЕ
# ============================================================
misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    allow_session_lock_restore = true
    initial_workspace_tracking = true
}
